<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Some and Every</title>
</head>
<body>
    <script>
        const ages = [32, 15, 19, 12];
        console.log(ages);

        //is there atleast one adult in the group?
        console.group('is there one adult?');
        const adultPresent = ages.some(age => age >= 18);
        console.log(adultPresent);
        console.groupEnd();
        
        console.group('is everyone old enough to drink?');
        const drinkable = ages.every(age => age >= 23);
        console.log(drinkable);
        console.groupEnd();
        

    </script>
</body>
</html>
