<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tagged Template Strings Example ðŸ’ª</title>
</head>
<body>

    <div class="bio"></div>

    <script>
        const dict = {
            HTML: 'Hyper Text Markup Language',
            CSS: 'Cascading Style Sheet',
            ES6: 'ECMA Scipt 2015',
            JS: 'JavaScipt'
        }

        function addAbbreviations(strings, ...values) {
            const abbreviated = values.map(value => dict[value] ? `<abbr title="${dict[value]}">${value}</abbr>`: value);
            
            return strings.reduce((sentence, string, i) => {
                return `${sentence}${string}${abbreviated[i] || ''}`
            }, '')
        }
        
        const first = 'Akhand';
        const last = 'Mishra';
        const sentence = addAbbreviations`Hello my name is ${first} ${last} and I love to code ${'HTML'}, ${'CSS'} and ${'JS'}`;

        const bio = document.querySelector('.bio');
        const p = document.createElement('p');
        p.innerHTML = sentence;
        bio.appendChild(p);
        
    </script>
</body>
</html>
